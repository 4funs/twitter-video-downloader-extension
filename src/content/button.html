<div class="download-container">
  <svg class="download-icon" viewBox="0 0 24 24" fill="none" width="{{ clientWidth }}" height="{{ clientHeight }}"
    stroke="currentColor" stroke-width="1.5px" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
    <polyline points="7 10 12 15 17 10"></polyline>
    <line x1="12" y1="15" x2="12" y2="3"></line>
  </svg>
  <svg class="loading-icon" viewBox="0 0 32 32" width="{{ clientWidth }}" height="{{ clientHeight }}">
    <circle cx="16" cy="16" fill="none" r="14" stroke-width="4"></circle>
    <circle cx="16" cy="16" fill="none" r="14" stroke-width="4"></circle>
  </svg>
  <svg width="{{ clientWidth }}" height="{{ clientHeight }}" viewBox="0 0 24 24" fill="none" stroke="currentColor"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error-icon">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
    <line x1="9" y1="9" x2="9.01" y2="9"></line>
    <line x1="15" y1="9" x2="15.01" y2="9"></line>
  </svg>
  <svg width="{{ clientWidth }}" height="{{ clientHeight }}" viewBox="0 0 24 24" fill="none" stroke="currentColor"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="success-icon">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
    <line x1="9" y1="9" x2="9.01" y2="9"></line>
    <line x1="15" y1="9" x2="15.01" y2="9"></line>
  </svg>
</div>
